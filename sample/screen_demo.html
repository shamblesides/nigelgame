<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Game</title>
  <style>
    body {
      background-color: #303030;
    }
    div#game {
      display: block;
      width: 352px;
      height: 288px;
      padding: 0;
      margin: 24px auto;
      border: 8px solid #404040;
    }
    div#game:focus {
      border: 8px solid #FFF;
    }
  </style>
  <script src="../build/nigelgame.js"></script>
  <script src="game.js"></script>
</head>
<body>
  <div id="game"></div>
  <script>
    var screen = new pxcan("#game");
    screen.preload("img/bg.png", "bg");
    screen.preload("img/chara.png", "chara", 20, 20);
    screen.mode("adapt", 3);
    screen.origin(0,0);
    screen.offset(0,0);
    screen.setBackground("black");
    screen.bind('myButton', 'a', 'b', 'c');
    screen.frameskip = 10;
    
    screen.onReady = function() {
      //this.origin(-1,-1);
      var p = '';
      var e = '';
      this.blit('chara', 0, p+''+e, 0, 0);
      this.blit('chara', 0, p+'90'+e, 30, 0);
      this.blit('chara', 0, p+'180'+e, 30, 30);
      this.blit('chara', 0, p+'270'+e, 0, 30);
    };
    
    screen.onFrame = function() {
      this.clear();
      if(this.button('myButton').wasPressed) screen.fill('red');
      if(this.button('myButton').wasReleased) screen.fill('blue');
      if(this.button('myButton').isDown) this.write('down', 0, 0);
      else this.write('not down', 0, 0);
    };
  </script>
</body>
</html>

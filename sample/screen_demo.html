<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Game</title>
  <style>
    body {
      background-color: #303030;
    }
    div#game {
      display: block;
      width: 352px;
      height: 288px;
      padding: 0;
      margin: 24px auto;
      border: 8px solid #404040;
    }
    div#game:focus {
      border: 8px solid #FFF;
    }
  </style>
  <script src="../build/nigelgame.js"></script>
  <script src="game.js"></script>
</head>
<body>
  <div id="game"></div>
  <script>
    // create screen
    var screen = new pxcan("#game");
    screen.preload("img/bg.png", "bg");
    screen.preload("img/chara.png", "chara", 20, 20);
    screen.mode("adapt", 3);
    screen.origin(0,0);
    screen.offset(0,0);
    screen.setBackground("black");
    
    function lottaWords(scr) {
      var words = 'wait\nxxx';
      scr.origin(1,1);
      scr.write(words, 0, 0);
      scr.origin(-1,1);
      scr.write(words, 0, 0);
      scr.origin(1,-1);
      scr.write(words, 0, 0);
      scr.origin(-1,-1);
      scr.write(words, 0, 0, {align:'right'});
      scr.origin(0,0);
      scr.write(words, 0, 0, {align:'center'});
      scr.fill('grey', 0,0, 2,2);
    }
    
    screen.onReady = function() {
      this.clear();
      this.blit('bg', null, 0, 0);
      //this.border();
      //lottaWords(this);
      
      var panel1 = this.panel(-10,-10,80,60);
      panel1.clear();
      panel1.blit('bg', null, 0, 0);
      //panel1.border();
      //lottaWords(panel1);
      
      var panel2 = panel1.panel(-5,-5, 50, 50);
      panel2.clear();
      //panel2.blit('bg', null, 0, 0);
      panel2.border();
      lottaWords(panel2);
    };
    /*
    screen.onFrame(function() {
    });
    */
    // clear
    // reset
    // font
    // panel
  </script>
</body>
</html>

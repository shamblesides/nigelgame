<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Sample Game</title>
  <style>
    body {
      background-color: #303030;
    }
    div#game {
      display: block;
      width: 352px;
      height: 288px;
      padding: 0;
      margin: 24px auto;
      border: 8px solid #404040;
    }
    div#game:focus {
      border: 8px solid #FFF;
    }
  </style>
  <script src="../build/pxcan.js"></script>
</head>
<body>
  <div id="game"></div>
  <script>
    var screen = new pxcan("#game");
    screen.mode("adapt", 3);
    screen.setBackground("black");
    screen.frameskip = 5;
    
    screen.onFrame = function() {
      this.fill(this.hasFocus? 'green': 'red');
      this.write(this.clock, 0,0);
    };
  </script>
</body>
</html>
